<!DOCTYPE html>
<html>
    <head>
        <title>My Coding Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <section id="apps">
                <h1>APPS</h1>
                <div class="line"></div>
                <br>
                <iframe width="400" height="620" style="border: 0px;" 
                src="https://studio.code.org/projects/applab/I2posbWbOe1Gi5Aabn_UaL7xF5sCvuJApgGWCeqdCZY/embed"></iframe>
                <iframe width="400" height="620" style="border: 0px;" 
                src="https://studio.code.org/projects/applab/cf5J9WPsbhBgB5tlgpab_eFOYgnLbsVOjgYWjAKy9lc/embed"></iframe>
            </section>
            <section id="games">
                <h1>Games</h1>
                <div class="line"></div>
                <h3>Click on these games to view them.</h3>
                <br>
                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <center>
                                <a href="https://studio.code.org/projects/bounce/qdEV_q8Yz89z48o9IjV_v09Krog_MNJ5bT1_gQctZ9A" 
                target="_blank"> 
                <img src="Boucball.png"> 
                </a>
                <div class="carousel-content">
                    <p>BounceBall</p>
                </div>
                            </center>
                        </div>
                        <div class="item">
                            <center>
                                <a href="https://studio.code.org/projects/basketball/6lT4znNRuTsGGmVbTtyMPyzbS39GigrGiZcYCKTNcNQ"
                                 target="_blank">
                                <img src="BasketBall.jpeg" class="img-responsive">
                                </a>
                                <div class="carousel-content">
                                    <p>Basket Ball</p>
                                </div>
                            </center>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a class="right carousel-control" href="#mycarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </section>
            <section id="chatbot">
                <h1>Chatbot</h1>
                <div class="line"></div>
                <br>
                <iframe allow="microphone;" width="350" height="430" 
    src="https://console.dialogflow.com/api-client/demo/embedded/e32fc195-5534-4d7b-acb2-7c848592bb90">
    </iframe>
    <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/01128729-beab-40db-b371-3048f55602bd"></iframe>
    
            </section>
        </div>
    </body>
</html>
